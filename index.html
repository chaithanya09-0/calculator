<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <br>
    <div class="container">
        <div class="display"></div>
        <div class="buttonContainer">
            <div class="buttonContainerTop">
                <div class="calcName">CASIO</div>
                <button class="backspace symbol">DEL</button>
                <button class="clearAll symbol">AC</button>
            </div>
            
            <button class="seven number">7</button>
            <button class="eight number">8</button>
            <button class="nine number">9</button>
            <button class="divide symbol">/</button>
            <button class="four number">4</button>
            <button class="five number">5</button>
            <button class="six number">6</button>
            <button class="asterisk symbol">*</button>
            <button class="one number">1</button>
            <button class="two number">2</button>
            <button class="three number">3</button>
            <button class="minus symbol">-</button>
            <button class="dot number">.</button>
            <button class="zero number">0</button>
            <button class="equals">=</button>
            <button class="plus symbol">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
